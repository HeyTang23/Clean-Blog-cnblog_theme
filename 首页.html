<script>
    document.getElementById("mainContent").id = 'content';
    document.getElementById("content").setAttribute("class", "container");
    var nickName = null;
    var home = "https://www.cnblogs.com/D-arling/default.html?page=1";
    var subheading = "世间每一次相遇，都是久别重逢";
    var contact = "https://msg.cnblogs.com/send/D-arling";

    var about = "https://www.cnblogs.com/D-arling/p/14711119.html";
    document.getElementById("about").setAttribute("href", about);
    document.getElementById("contact").setAttribute("href", contact);
    document.getElementById("set_up").setAttribute("href", set_up);
    document.getElementById("home").setAttribute("href", home);
    document.getElementById("index").setAttribute("href", home);
    if ($("#cnblogs_post_body p img").eq(0).attr("src")){
        console.log(1);
        $("#masthead").attr("style", "background-image: url("+$("#cnblogs_post_body p img").eq(0).attr("src")+")")
    }
    if (nickName == null){
            var footerOverTestArray = $($("#footer")[0].childNodes[2]).text().trim().split(" ");
            nickName = footerOverTestArray[footerOverTestArray.length - 1];
        }
    if($("#cb_post_title_url").html()){
            $("#mypost_title_h").html($("#cb_post_title_url").html());
            $("#subheading").html("Posted@ "+$("#post-date").html());
        }else{
            $("#mypost_title_h").html(nickName);
            $("#subheading").html(subheading);
        }
       $("#copyright").html("Copyright &copy;"+nickName+" 2020");

</script>
